<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Task Manager</title>
</head>
<body class="bg-slate-50 p-10">
<div class="max-w-4xl mx-auto">
    <div class="flex justify-between items-center mb-8">
        <h1 class="text-3xl font-bold text-indigo-600">My Dashboard</h1>
        <form th:action="@{/projects/add}" method="post" class="flex gap-2">
            <input name="projectName" placeholder="New Project Name" class="border p-2 rounded text-sm" required>
            <button class="bg-green-600 text-white px-4 py-2 rounded text-sm hover:bg-green-700">+ Project</button>
        </form>
    </div>

    <div th:if="${#lists.isEmpty(projects)}" class="text-center py-10 bg-white rounded-xl border border-dashed">
        <p class="text-gray-500">No projects found. Create one above!</p>
    </div>

    <div th:each="project : ${projects}" class="bg-white p-6 rounded-xl shadow-sm border mb-6">
        <div class="flex justify-between items-center border-b pb-2 mb-4">
            <h2 class="text-xl font-semibold" th:text="${project.name}"></h2>
        </div>

        <div class="space-y-2">
            <div th:each="task : ${project.tasks}" class="flex justify-between items-center bg-slate-50 p-3 rounded border">
                <span th:text="${task.title}"></span>
                <form th:action="@{'/tasks/delete/' + ${task.id}}" method="post">
                    <button class="text-red-500 text-xs hover:underline">Delete</button>
                </form>
            </div>
        </div>

        <form th:action="@{'/tasks/add/' + ${project.id}}" method="post" class="mt-4 flex gap-2">
            <input name="title" placeholder="What needs to be done?" class="border p-2 rounded w-full text-sm" required>
            <button class="bg-indigo-600 text-white px-4 rounded text-sm hover:bg-indigo-700">Add Task</button>
        </form>
    </div>
</div>
</body>
</html>
