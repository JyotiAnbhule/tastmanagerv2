<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Register - TaskManager</title>
</head>
<body class="bg-slate-100 flex items-center justify-center h-screen">
<div class="bg-white p-8 rounded-xl shadow-lg w-96">
    <h2 class="text-2xl font-bold mb-6 text-indigo-600">Create Account</h2>
    <form th:action="@{/register}" method="post" class="space-y-4">
        <input type="text" name="username" placeholder="Username" class="w-full border p-2 rounded" required>
        <input type="email" name="email" placeholder="Email" class="w-full border p-2 rounded" required>
        <input type="password" name="password" placeholder="Password" class="w-full border p-2 rounded" required>
        <input type="password" name="confirmPassword" placeholder="Confirm Password" class="w-full border p-2 rounded" required>
        <button class="w-full bg-indigo-600 text-white py-2 rounded font-bold hover:bg-indigo-700">Register</button>
    </form>
    <p class="mt-4 text-sm text-center">
        Already have an account? <a href="/login" class="text-indigo-600 hover:underline">Sign In</a>
    </p>
</div>
</body>
</html>
